<!DOCTYPE html>
<head>
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <button onclick="myFunction()">Try</button>
    <p id = "demo"></p>
</body>
<script>
    let humanScore = 0;
    let computerScore = 0;
    function getComputerChoice(){
        let randomNum = Math.floor(Math.random() * 3) + 1;
        switch(randomNum){
        case 1:
            return "rock";
        case 2:
            return "paper";
        case 3:
            return "scissor";
        }
    }
    function getHumanChoice(){
        let choice = parseInt(prompt("Enter your choice: 1 for rock, 2 for paper, 3 for scissor"));
        switch(choice){
        case 1:
            return "rock";
        case 2:
            return "paper";
        case 3:
            return "scissor";
        }
    }
    function myFunction(){
        let humanChoice = getHumanChoice();
        let computerChoice = getComputerChoice();
        let result;
        if(humanChoice === computerChoice){
            result = "It is a tie";
        }
        else if(humanChoice === "rock" && computerChoice === "scissor" || humanChoice === "paper" && computerChoice === "rock" || humanChoice === "scissor" && computerChoice === "paper"){
            result = "You win";
            humanScore++;
        }
        else{
            result = "You lose";
            computerScore++;
        }
        document.getElementById("demo").innerHTML = "Human: " + humanChoice + "<br>Computer: " + computerChoice + "<br>" + result + "<br>Human Score: " + humanScore + "<br>Computer Score: " + computerScore;
    }
    
</script>
